<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Глейси</title>
  </head>
  <body>

    <!-- Header -->
    <header class="main-header">
        <!-- begin container -->
        <div class="container">
            <section class="main-header-menu">

                <!-- Logo -->
                <a class="main-header-logo" href="">
                    <img src="img/logo.png" width="" height="" alt="Глейси">
                </a>

                <!-- Main navigation -->
                <nav class="main-navigation">
                    <ul>
                        <li>
                            <a href="">Каталог</a>
                            <ul class="sub-menu">
                                <li>
                                    <a href="">Новинки</a>
                                </li>
                                <li>
                                    <a href="">Сливочное</a>
                                </li>
                                <li>
                                    <a href="">Щербеты</a>
                                </li>
                                <li>
                                    <a href="">Фруктовый лед</a>
                                </li>
                                <li>
                                    <a href="">Мелорин</a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a href="">Доставка и оплата</a>
                        </li>
                        <li>
                            <a href="">О Компании</a>
                        </li>
                    </ul>
                </nav>

                <!-- User block -->
                <!-- begin user-block -->
                <div class="user-block">

                    <!-- Search -->
                    <div class="user-block-search">
                        <div class="user-block-search-field">
                            <input type="search" placeholder="Что ищем?">
                        </div>
                    </div>

                    <!-- Entrance -->
                    <div class="user-block-entrance">
                        <a class="login" href="#">Вход</a>
                        <div class="user-block-entrance-form">

                            <input type="email" placeholder="Электронная почта">
                            <input type="password" placeholder="Пароль">

                            <button class="btn">Войти</button>

                            <a href="">Забыли пароль?</a>
                            <a href="">Новая регистрация</a>

                        </div>
                    </div>

                    <!-- Basket -->
                    <div class="user-block-basket">
                        <a class="basket" href="#">Пусто</a>
                    </div>

                </div>
                <!-- end user-block -->

            </section>
        </div>
        <!-- end container -->
    </header>

  </body>
</html>
